<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Country Glossary App</title>
</head>

<body>
    <main class="wrapper">
        <section class="search-country">
            <input type="text" class="search-bar" placeholder="Search">
        </section>
        <section class="countries">

            <div class="continent-search">
                <img src="./assets/logo-01.png" alt="" class="app-name">
                <select>
                    <option disabled selected>Select Continent</option>
                    <option value="Africa">Africa</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asia</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

            <img src="./assets/wordmark-02.png" alt="" class="wordmark">
            <div class="country-list"></div>

        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
